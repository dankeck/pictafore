<style>
  .nitter-frame {
    width: 100%;
    border: none;
    min-height: 100vh;
    outline: none;
  }
</style>
<script>
    import { store } from '../../_store/store.js'
    import iframeResizer from 'iframe-resizer';
    export default {
      computed: {
        url: ({ params }) => Object.assign(new URL(params.url), {hostname:"pinafore-themed-nitter.easrng.workers.dev"}).href,
      },
      store: () => store,
      oncreate() {
        iframeResizer.iframeResize({log:true}, this.refs.frame);
      }
    }
</script>
<iframe src={url} class="nitter-frame" ref:frame scrolling="no"></iframe>
