<iframe src={url} class="nitter-frame"></iframe>
<style>
  .nitter-frame {
    width: 100%;
    border: none;
    min-height: 100vh;
    outline: none;
  }
</style>
<script>
    import { store } from '../../_store/store.js'
    import iframeResizer from 'iframe-resizer';
    if(typeof window!=="undefined") window.iframeResizer=iframeResizer;
    export default {
      computed: {
        url: ({ params }) => Object.assign(new URL(params.url), {hostname:"pinafore-themed-nitter.easrng.workers.dev"}).href,
      },
      store: () => store
    }
  </script>
