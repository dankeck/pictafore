<style>
  .nitter-frame {
    width: 100%;
    border: none;
    min-height: 100vh;
    outline: none;
  }
</style>
<script>
    import { store } from '../../_store/store.js'
    import iframeResizer from 'iframe-resizer';
    import { onMount } from 'svelte';
    let frame;
    onMount(() => {
      iframeResizer.iframeResize({log:true}, frame);
    });
    export default {
      computed: {
        url: ({ params }) => Object.assign(new URL(params.url), {hostname:"pinafore-themed-nitter.easrng.workers.dev"}).href,
      },
      store: () => store
    }
</script>
<iframe src={url} class="nitter-frame" bind:this=frame scrolling="no"></iframe>
