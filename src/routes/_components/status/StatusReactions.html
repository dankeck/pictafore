<div class="status-reactions {isStatusInOwnThread ? 'status-in-own-thread' : ''}">
  {#each reactions as reaction}
    <button class="status-reaction {reaction.me?'pressed':''}">{reaction.name} {reaction.count}</button>
  {/each}
</div>
<style>
  .status-reactions {
    grid-area: reactions;
  }
  @media (max-width: 240px) {
    :global(.status-reactions .icon-button-svg) {
      /* idk might want this later*/
    }
  }
</style>
<script>
  export default {
    oncreate () {
    },
    components: {
    },
    methods: {
    },
    computed: {
      reactionsJSON: ({ reactions }) => JSON.stringify(reactions)
    }
  }
</script>
